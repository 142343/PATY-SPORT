<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PATY SPORT</title>
    <link rel="shortcut icon" href="icono1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <button class="home-button" onclick="window.location.href='index.html'">Inicio</button>
        <h1 class="header-title">PATY SPORT</h1>
        <button class="return-button" onclick="window.history.back()">Devolver</button>
    </header>
    <main class="main-content">
        <section id="register" class="register-section container">
            <h2 class="register-title">Registro</h2>
            <form id="register-form" class="register-form">
                <label for="document-type" class="label-document-type">Tipo de documento:</label>
                <select id="document-type" name="document-type" class="input-document-type" required>
                    <option value="">Seleccionar</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="PPT">PPT</option>
                </select>

                <label for="document-number" class="label-document-number">Número de documento:</label>
                <input type="number" id="document-number" name="document-number" class="input-document-number" required>

                <label for="first-name" class="label-first-name">Nombres:</label>
                <input type="text" id="first-name" name="first-name" class="input-first-name" pattern="[A-Za-z]+" required>

                <label for="last-name" class="label-last-name">Apellidos:</label>
                <input type="text" id="last-name" name="last-name" class="input-last-name" pattern="[A-Za-z]+" required>

                <label for="phone" class="label-phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" class="input-phone" pattern="[0-9]{10}" required>

                <label for="email-register" class="label-email">Correo:</label>
                <input type="email" id="email-register" name="email-register" class="input-email" required>

                <div class="button-group">
                    <button type="submit" class="submit-button">Enviar</button>
                    <button type="reset" class="reset-button">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-contact">Contacto: Patysport69@gmail.com | Teléfono: 3102283419</p>
    </footer>
</body>
</html>
