<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PATY SPORT</title>
    <link rel="shortcut icon" href="icono1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header class="header">
        <button class="home-button" onclick="window.location.href='index.html'">Inicio</button>
        <h1 class="header-title">PATY SPORT</h1>
        <button class="return-button" onclick="window.history.back()">Devolver</button>
    </header>
    <main class="main-content">
        <section id="login" class="login-section container">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form class="login-form">
                <label for="email" class="label-email">Correo:</label>
                <input type="email" id="email" name="email" class="input-email" required>

                <label for="password" class="label-password">Contraseña:</label>
                <input type="password" id="password" name="password" class="input-password" required>

                <div class="button-group">
                    <button type="button" class="login-button" onclick="window.location.href='inventario.html'">Iniciar
                        Sesión</button>
                    <button type="button" class="register-button" onclick="window.location.href='Registro.html'">¿No
                        estás registrado? Regístrate</button>
                    <p>
                        <center>Olvido su contraseña <a class="link" href="recuperar contraseña.html"> Click aqui
                        </center></a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-contact">Contacto: Patysport69@gmail.com | Teléfono: 3102284319</p>
    </footer>
</body>

</html>
